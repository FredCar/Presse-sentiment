      # >>>>> Remplacez : "/home/fred/Formation/Simplon/Exercisses/Projet_Mai2020"
      # >>>>> Par le chemin absolu menant au dossier du projet
      - /home/fred/Formation/Simplon/Exercisses/Projet_Mai2020/Projet_final/database/:/docker-entrypoint-initdb.d/:ro
      # <<<<< Modifier la ligne précédente <<<<<

  app_flask:
    build: web_app/.
    volumes:
      - /etc/localtime:/etc/localtime:ro
      # TODO A nettoyer
      - /home/fred/Formation/Simplon/Exercisses/Projet_Mai2020/Projet_final/web_app/app_web:/src/app_web:ro
      - /home/fred/Formation/Simplon/Exercisses/Projet_Mai2020/Projet_final/web_app/pack/:/src/pack/:ro
    networks:
      - presse_network
    ports:
      - 5010:5000 

  scrapeur_python:
    build: scraping/.
    volumes:
      - /etc/localtime:/etc/localtime:ro
      # TODO A nettoyer
      - /home/fred/Formation/Simplon/Exercisses/Projet_Mai2020/Projet_final/scraping/scrap.log:/src/scrap.log
      - /home/fred/Formation/Simplon/Exercisses/Projet_Mai2020/Projet_final/scraping/denommeur.log:/src/denommeur.log
